<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass</title>

    <style>

        *{
            margin: 0;
            padding: 0;
        }
        body{

            background-color: blueviolet;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            perspective: 1000px;
            perspective-origin: center;

        }

        .outer_box{
            width: 300px;
            height: 300px;
            margin: 40px auto 0;
            background-image: url('Compass.png');
            position: absolute;


            transform-style: preserve-3d;
            
        }

        .inner_box{

            width: 224px;
            height: 224px;
            border-radius: 50%;
            position: relative;
            z-index: 1;
            margin-top: 78px;
            margin-bottom: 40px;
            transform-style: preserve-3d;
        }

   
        .co-ordinates{

            width: 200px;
            background-color: aliceblue;
            margin: 40px auto 0;
            border-radius: 20px;
            text-align: center;
            padding: 12px 0;
            font-family: sans-serif;
            position: relative;
            z-index: 1;
            box-shadow: 2px 2px 10px;        
        }

         .co-ordinates span{

                color: brown;
                font-size: 24px;
                font-weight: bold;
            }
        

        

    </style>
</head>
<body>


    <div class="outer_box">
        
        
    </div>
    <div class="inner_box">

            <img src="Arrow.png" alt="">
            
    </div>
    <div class="co-ordinates" id="Alpha">Alpha: <span>00</span></div>
    <div class="co-ordinates" id="Beta">Beta: <span>00</span></div>
    <div class="co-ordinates" id="Gamma">Gamma: <span>00</span></div>

    <script>

    const Compass = 'deviceorientation'; window.addEventListener(Compass, (event) => {

            document.querySelector('.outer_box').style.transform = `rotateX(${event.beta}deg) rotateY(${event.gamma * (-1)}deg) rotateZ(${event.alpha * -1}deg)`;
            document.querySelector('.inner_box').style.transform = `rotateX(${event.beta}deg) rotateY(${event.gamma * (-1)}deg) rotateZ(0deg)`;
            document.getElementById('Alpha').innerHTML= `Alpha: <span>${Math.round(event.alpha)}</span>`;
            document.getElementById('Beta').innerHTML= `Beta: <span>${Math.round(event.beta)}</span>`;
            document.getElementById('Gamma').innerHTML= `Gamma: <span>${Math.round(event.gamma)}</span>`;           
        })
    </script>
    
</body>
</html>
